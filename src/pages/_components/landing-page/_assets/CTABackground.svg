<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 600" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- Gradient principal inversé (du bas vers le haut) -->
    <radialGradient id="ctaGradient" cx="50%" cy="100%" r="80%" fx="50%" fy="100%">
      <stop offset="0%" stop-color="#1a7a4c" stop-opacity="0.25"/>
      <stop offset="25%" stop-color="#2563eb" stop-opacity="0.15"/>
      <stop offset="50%" stop-color="#40debf" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>

    <!-- Gradient pour les hexagones -->
    <linearGradient id="ctaHexGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#40debf" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#1a7a4c" stop-opacity="0.08"/>
    </linearGradient>

    <!-- Pattern hexagonal -->
    <pattern id="ctaHexPattern" width="80" height="70" patternUnits="userSpaceOnUse" patternTransform="rotate(-15)">
      <polygon points="40,0 80,20 80,50 40,70 0,50 0,20" fill="none" stroke="url(#ctaHexGradient)" stroke-width="0.6" opacity="0.4"/>
    </pattern>

    <!-- Glow filter -->
    <filter id="ctaGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Blur filter for orbs -->
    <filter id="ctaBlur" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="50"/>
    </filter>
  </defs>

  <!-- Fond principal -->
  <rect width="100%" height="100%" fill="url(#ctaGradient)"/>

  <!-- Pattern hexagonal subtil -->
  <rect width="100%" height="100%" fill="url(#ctaHexPattern)" opacity="0.5"/>

  <!-- Orbes lumineux -->
  <ellipse cx="960" cy="650" rx="500" ry="300" fill="#1a7a4c" opacity="0.2" filter="url(#ctaBlur)"/>
  <ellipse cx="300" cy="500" rx="250" ry="180" fill="#2563eb" opacity="0.12" filter="url(#ctaBlur)"/>
  <ellipse cx="1600" cy="450" rx="280" ry="200" fill="#40debf" opacity="0.1" filter="url(#ctaBlur)"/>

  <!-- Grand hexagone central stylisé -->
  <g transform="translate(960, 300)" opacity="0.1" filter="url(#ctaGlow)">
    <polygon points="0,-120 104,-60 104,60 0,120 -104,60 -104,-60" fill="none" stroke="#40debf" stroke-width="2"/>
    <polygon points="0,-80 69,-40 69,40 0,80 -69,40 -69,-40" fill="none" stroke="#1a7a4c" stroke-width="1.5"/>
    <polygon points="0,-40 35,-20 35,20 0,40 -35,20 -35,-20" fill="none" stroke="#2563eb" stroke-width="1"/>
  </g>

  <!-- Hexagones décoratifs flottants -->
  <g opacity="0.2" filter="url(#ctaGlow)">
    <polygon points="150,450 180,465 180,495 150,510 120,495 120,465" fill="none" stroke="#40debf" stroke-width="1"/>
    <polygon points="1770,350 1800,365 1800,395 1770,410 1740,395 1740,365" fill="none" stroke="#2563eb" stroke-width="1"/>
    <polygon points="250,250 285,270 285,310 250,330 215,310 215,270" fill="none" stroke="#1a7a4c" stroke-width="1.2"/>
    <polygon points="1650,200 1685,220 1685,260 1650,280 1615,260 1615,220" fill="none" stroke="#40debf" stroke-width="1"/>
    <polygon points="500,500 525,515 525,545 500,560 475,545 475,515" fill="none" stroke="#334ba9" stroke-width="0.8"/>
    <polygon points="1400,480 1425,495 1425,525 1400,540 1375,525 1375,495" fill="none" stroke="#1a7a4c" stroke-width="0.8"/>
  </g>

  <!-- Points lumineux -->
  <g fill="#ffffff" opacity="0.5">
    <circle cx="100" cy="150" r="1"/>
    <circle cx="280" cy="100" r="0.8"/>
    <circle cx="450" cy="180" r="1.1"/>
    <circle cx="620" cy="120" r="0.7"/>
    <circle cx="800" cy="200" r="0.9"/>
    <circle cx="1120" cy="150" r="1"/>
    <circle cx="1300" cy="100" r="0.8"/>
    <circle cx="1480" cy="180" r="0.6"/>
    <circle cx="1650" cy="130" r="1"/>
    <circle cx="1820" cy="200" r="0.8"/>
    <circle cx="200" cy="350" r="0.6"/>
    <circle cx="400" cy="400" r="0.9"/>
    <circle cx="700" cy="350" r="0.7"/>
    <circle cx="1220" cy="380" r="0.8"/>
    <circle cx="1520" cy="320" r="1"/>
    <circle cx="1750" cy="450" r="0.7"/>
  </g>

  <!-- Lignes de connexion vers le centre -->
  <g stroke="url(#ctaHexGradient)" stroke-width="0.5" opacity="0.25">
    <line x1="150" y1="480" x2="860" y2="300"/>
    <line x1="1770" y1="380" x2="1060" y2="300"/>
    <line x1="250" y1="290" x2="856" y2="300"/>
    <line x1="1650" y1="240" x2="1064" y2="300"/>
  </g>
</svg>
